{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Works_contents.css' %}">
    <script src="{% static 'js/Works.js' %}"></script>
    <title>Booscuit</title>
  </head>

  <body>
    <a href="{% url 'Works_game' %}"><img src="{% static 'img/Arrow.png' %}" class="back-btn"></a>
    <h1 id="title">Booscuit</h1>

    <div class="slider">
      <div class="slides">
        <img src="{% static 'img/Booscuit/Photo1.PNG' %}" alt="Photo 1" class="slide active">
        <img src="{% static 'img/Booscuit/Photo2.PNG' %}" alt="Photo 2" class="slide">
        <img src="{% static 'img/Booscuit/Photo3.PNG' %}" alt="Photo 3" class="slide">
        <img src="{% static 'img/Booscuit/Photo4.PNG' %}" alt="Photo 4" class="slide">
        <img src="{% static 'img/Booscuit/Photo5.PNG' %}" alt="Photo 5" class="slide">
        <img src="{% static 'img/Booscuit/Photo6.PNG' %}" alt="Photo 6" class="slide">
        <img src="{% static 'img/Booscuit/Photo7.PNG' %}" alt="Photo 7" class="slide">
        <img src="{% static 'img/Booscuit/Photo8.PNG' %}" alt="Photo 8" class="slide">

      </div>
      <div class="dots">
        <span class="dot active" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
      </div>
    </div>

    <div class="explanation-container">
      <div class="explanation-box">
        <h2>説明</h2>
        <p>2024年10月から11月の間に考えたビスケットのパッケージデザインです。</p>
      </div>
      <div class="explanation-box_me">
        <h2>私が関わった部分</h2>
        <p>アイデアからデザインまで1人で考案しました。作業中に片手で手を汚さずに食べらることができます。ポイントは中央のハムスターの絵で、回す方向を暗示しています。</p>
      </div>
      <div class="explanation-box_me">
        <h2>使用ツール</h2>
        <p>PowerPoint, blender, </p>
      </div>
    </div>
    
  </body>
</html>
