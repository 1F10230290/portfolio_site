{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Works_contents.css' %}">
    <script src="{% static 'js/Works.js' %}"></script>
    <title>Imagination_Hat</title>
  </head>

  <body>
    <a href="{% url 'Works_game' %}"><img src="{% static 'img/Arrow.png' %}" class="back-btn"></a>
    <h1 id="title">Imagination Hat</h1>

    <div class="slider">
        <div class="slides">
          <img src="{% static 'img/Imagination_Hat/Photo1.PNG' %}" alt="Photo 1" class="slide active">
          <img src="{% static 'img/Imagination_Hat/Photo2.PNG' %}" alt="Photo 2" class="slide">
          <img src="{% static 'img/Imagination_Hat/Photo3.PNG' %}" alt="Photo 3" class="slide">
          <img src="{% static 'img/Imagination_Hat/Photo4.PNG' %}" alt="Photo 4" class="slide">
          <img src="{% static 'img/Imagination_Hat/Photo5.PNG' %}" alt="Photo 5" class="slide">
          <img src="{% static 'img/Imagination_Hat/Photo6.PNG' %}" alt="Photo 6" class="slide">
          <img src="{% static 'img/Imagination_Hat/Photo7.PNG' %}" alt="Photo 7" class="slide">
          <img src="{% static 'img/Imagination_Hat/Photo8.PNG' %}" alt="Photo 8" class="slide">
  
        </div>
        <div class="dots">
          <span class="dot active" onclick="currentSlide(0)"></span>
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
          <span class="dot" onclick="currentSlide(6)"></span>
          <span class="dot" onclick="currentSlide(7)"></span>
        </div>
      </div>

    <div class="explanation-container">
      <div class="explanation-box">
        <h2>説明</h2>
        <p>2024年6月から7月の間に考えた30年後の未来で友人と楽しく食事をするユーザ体験です。</p>
      </div>
      <div class="explanation-box_me">
        <h2>私が関わった部分</h2>
        <p>アイデアからユーザ体験の想定まで1人で設計しました。楽しい食事とは何かから考え、具体性を高めるためにペルソナの設計も行いました。</p>
      </div>
      <div class="explanation-box_me">
        <h2>使用ツール</h2>
        <p>PowerPoint, Aseprite, VOICEVOX</p>
      </div>
    </div>
    
  </body>
</html>
