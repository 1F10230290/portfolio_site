{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Works_contents.css' %}">
    <script src="{% static 'js/Works.js' %}"></script>
    <title>Timeline</title>
  </head>

  <body>
    <a href="{% url 'Works_game' %}"><img src="{% static 'img/Arrow.png' %}" class="back-btn"></a>
    <h1 id="title">E.Racer</h1>

    <div class="slider">
      <div class="slides">
        <img src="{% static 'img/E_Racer/Photo1.png' %}" alt="Photo 1" class="slide active">
        <img src="{% static 'img/E_Racer/Photo2.png' %}" alt="Photo 2" class="slide">
        <img src="{% static 'img/E_Racer/Photo3.png' %}" alt="Photo 3" class="slide">
        <img src="{% static 'img/E_Racer/Photo4.png' %}" alt="Photo 4" class="slide">
      </div>
      <div class="dots">
        <span class="dot active" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>

    <div class="explanation-container">
      <div class="explanation-box">
        <h2>説明</h2>
        <p>ここに説明文を追加します。</p>
      </div>
      <div class="explanation-box_me">
        <h2>私が関わった部分</h2>
        <p>ここに説明文を追加します。</p>
      </div>
      <div class="explanation-box_me">
        <h2>使用ツール</h2>
        <p>ツールの名前</p>
      </div>
    </div>
    
  </body>
</html>
