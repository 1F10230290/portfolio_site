{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="{% static 'js/home.js' %}"></script>
    <title>Timeline</title>
  </head>

  <body>
    <img id="content-image" src="{% static 'img/Achievements.png' %}" alt="Achievements" class="Achievements">

    <div class="image-container">
      <img id="content-image" src="{% static 'img/Game_screen.png' %}" alt="Game_screen" class="Game_screen">
      <div id="overlay-text" class="overlay-text">松原 有泰が制作した物</div>
      <div id="myElement" class="fadein">
        <a href="{% url 'Works_game' %}"><img src="{% static 'img/Works/Works_Game.png' %}" alt="Works 1" class="works_item active"></a>
        <img src="{% static 'img/Works/Works_App.png' %}" alt="Works 2" class="works_item">
        <img src="{% static 'img/Works/Works_UXDesign.png' %}" alt="Works 3" class="works_item">
        <img src="{% static 'img/Works/Works_Other.png' %}" alt="Works 4" class="works_item">        
      </div>
        <div class="button-container">
          <button class="prev-btn">←</button>
          <button class="next-btn">→</button>
        </div>
    </div>

    <img id="content-image" src="{% static 'img/Profile.png' %}" alt="Profile" class="Profile">

  </body>
</html>
